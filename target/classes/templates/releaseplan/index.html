<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Release PLan</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body >
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Release Date</th>
                                    <th>Status</th>
                                    <th>Who</th>
                                   	<th>Close Date</th>
                                   	<th>Last Update</th>
                                   	<td>Action</td>
                                </tr>
                            </thead>
                            <tbody>
                            <div th:if="!${#lists.isEmpty(ReleasePlans)}">
                                <tr th:each = "ReleasePlan : ${ReleasePlans}">
                                    <td th:text = "${ReleasePlan.id}"></td>
                                    <td th:text = "${ReleasePlan.release_date}"></td>
                                    <td th:text = "${ReleasePlan.status}"></td>
                                    <td th:text = "${ReleasePlan.who}"></td>
                                    <td th:text = "${ReleasePlan.close_date}"></td>
                                    <td th:text = "${ReleasePlan.update_date}"></td>
                                    <td>
                                        <div class="btn btn-danger">
											<a th:href="${'/ReleasePlans/delete/' + ReleasePlan.id}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                            <div th:if="${#lists.isEmpty(ReleasePlan)}">
                                <tr>
                                    <td>No task exists!</td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
