<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
        <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Edit Contact</div>
                        <div class="panel-body">
                            <form action="/users/edit" th:action="@{/users/edit}" th:object="${user}" method="post">
                                <div class="form-group">
                                <label for="id">ID</label>
                               <input type="text" class="form-control" th:field="*{id}" id="id" disabled="disabled"/> 
                                </div>
                                <div class="form-group">
                                    <label for="isim">Task ID</label>
                                    <input type="text" class="form-control" id="isim" placeholder="isim" th:field="*{isim}"/>
                                </div>
                                <div class="text-right">
                                    <a href="/users" th:href="@{/users}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                         </div>
                        </div>
                       </div>
                      </div>
                      </div>
<script src=".../static/js/app.js" th:src="@{js/app.js}"></script>
</body>
</html>
