<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasks</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body >
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Tasks <a th:href="@{/tasks/add}" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Task ID</th>
                                    <th>Title</th>
                                    <th>Assignee</th>
                                    
                                    <th>Update Date</th>
                                    <th>Create Date</th>
                                    
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            <div th:if="!${#lists.isEmpty(tasks)}">
                                <tr th:each = "task : ${tasks}">
                                    <td th:text = "${task.id}"></td>
                                    <td th:text = "${task.task_id}"></td>
                                    <td th:text = "${task.title}"></td>
                                    <td th:text = "${task.assignee}"></td>
                                    
                                    <td th:text = "${#dates.createToday()}"></td>
                                    <td th:text = "${{task.create_date}}"></td>
                                    
                                    <td>
                                        <div class="btn-group" role="group" aria-label="...">
                                            <a th:href="${'/tasks/view/' + task.id}" class="btn btn-info"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                                            <a th:href="${'/tasks/edit/' + task.id}" class="btn btn-success"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                            <a th:href="${'/tasks/delete/' + task.id}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                            <div th:if="${#lists.isEmpty(tasks)}">
                                <tr>
                                    <td>No task exists!</td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
